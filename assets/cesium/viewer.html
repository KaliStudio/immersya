<!-- Fichier : assets/cesium/viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Immersya Pathfinder - Cesium View</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      animation: false,
      baseLayerPicker: false,
      fullscreenButton: false,
      geocoder: false,
      homeButton: false,
      infoBox: false,
      sceneModePicker: false,
      selectionIndicator: false,
      timeline: false,
      navigationHelpButton: false,
    });

    viewer.scene.screenSpaceCameraController.enableTilt = false;
    viewer.scene.globe.depthTestAgainstTerrain = true;

    let osmBuildingsTileset;

    function loadOsmBuildings() {
      osmBuildingsTileset = viewer.scene.primitives.add(
        new Cesium.Cesium3DTileset({
          url: 'https://assets.agi.com/stk-terrain/world/tilesets/tileset.json'
        })
      );

      osmBuildingsTileset.readyPromise
        .then(() => {
          viewer.flyTo(osmBuildingsTileset);
        })
        .otherwise((error) => {
          console.error("Erreur lors du chargement du tileset :", error);
        });
    }

    function updateBuildingStyles(jsonData) {
      if (!osmBuildingsTileset) {
        console.error("OSM Buildings tileset is not loaded yet.");
        return;
      }
      try {
        const zones = JSON.parse(jsonData);
        const statusMap = zones.reduce((map, zone) => {
          map[zone.id] = zone.coverageStatus;
          return map;
        }, {});

        osmBuildingsTileset.style = new Cesium.Cesium3DTileStyle({
          color: {
            evaluate: (feature) => {
              const osmId = feature.getProperty('osm_id');
              const status = statusMap[osmId];
              switch (status) {
                case 'modele': return Cesium.Color.LIMEGREEN.withAlpha(0.7);
                case 'partiel': return Cesium.Color.YELLOW.withAlpha(0.7);
                case 'en_cours': return Cesium.Color.ORANGE.withAlpha(0.7);
                case 'non_couvert': return Cesium.Color.RED.withAlpha(0.7);
                default: return Cesium.Color.WHITE.withAlpha(0.7);
              }
            }
          }
        });

        console.log("Building styles updated successfully.");
      } catch (e) {
        console.error("Failed to parse or apply styles:", e);
      }
    }

    loadOsmBuildings();

    viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(movement) {
      const pickedFeature = viewer.scene.pick(movement.position);
      if (Cesium.defined(pickedFeature)) {
        const osmId = pickedFeature.getProperty('osm_id');
        if (osmId && window.FlutterChannel) {
          window.FlutterChannel.postMessage(`Building clicked: ${osmId}`);
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  </script>
</body>
</html>
